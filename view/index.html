<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Thermo Analyzer</h1>
        <p id="paragrafo">Digite os dados para acessar a plataforma</p>
        <div class="form-group">
            <form action="">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu email">
                <label for="senha">Senha:</label>
                <input type="password" id="pass" placeholder="Digite sua senha">
                <button type="submit" id="button">Entrar</button>
                <p>Crie uma conta <a href="cadastro.html">clicando aqui</a></p>
                <p>ou acesse com...</p>
                <div class="logo">
                    <a href=""><img src="../icons/github-white.svg" alt="icone github"></a>
                    <a href=""><img src="../icons/google-white.svg" alt="icone github"></a>
                    <a href=""><img src="../icons/facebook-white.svg" alt="icone github"></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
