<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/style-cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de cadastro</h1>
        <p>Informe os dados solicitados abaixo:</p>
        <div class="form-group">
            <form action="index.html">
                <label for="nome">Nome:</label>*
                <input type="text" placeholder="Digite o seu nome" required>
                <label for="email">E-mail:</label>
                <input type="email" placeholder="Digite o seu e-mail" required>
                <label for="cpf">CPF:</label>
                <input type="text" placeholder="Digite o seu CPF" required>
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Digite a sua senha" required>
                <label for="confirmaSenha">Confirmar a senha:</label>
                <input type="password" placeholder="Confirme a sua senha digitada" required>
                <input type="submit" value="Salvar">
            </form>
        </div>        
    </div>
</body>
</html>
