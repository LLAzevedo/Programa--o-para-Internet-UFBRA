<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/style-cadastro.css">
    <script defer src="../js/script-cadastro.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulário de cadastro</h1>
        <p>Informe os dados solicitados abaixo:</p>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="name" placeholder="Digite o seu nome">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite o seu e-mail">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite o seu CPF">
            <label for="senha">Senha:</label>
            <input type="password" id="pass" placeholder="Digite a sua senha">
            <label for="confirmaSenha">Confirmar a senha:</label>
            <input type="password" id="confPass" placeholder="Confirme a sua senha digitada">

            <div id="info"></div>
            <button onclick="validarDadosFormulario()" >Salvar</button>
        </div>        
    </div>
</body>
</html>
